<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Login</title>
    <link
      href="../assets/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link href="styles/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block">
                  <img
                    src="img/pexels-marilee-macilroy-1590915.jpg"
                    style="display: block; width: 100%; height: 100%"
                  />
                </div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Login dulu mbak</h1>
                    </div>
                    <form class="" method="" action="">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control form-control-user"
                          placeholder="Username"
                          name="username"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          placeholder="Password"
                          name="password"
                          required
                        />
                      </div>

                      <button
                        name="submit"
                        class="btn btn-primary btn-user btn-block"
                        type="submit"
                        id="submit"
                      >
                        Login
                      </button>
                      <hr />
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    // Mendapatkan referensi elemen-elemen pada form
    const form = document.querySelector("form");
    const usernameInput = document.querySelector('input[name="username"]');
    const passwordInput = document.querySelector('input[name="password"]');
    const submitButton = document.querySelector("#submit");

    // Menambahkan event listener pada saat form disubmit
    form.addEventListener("submit", function (event) {
      event.preventDefault(); // Mencegah form untuk melakukan submit secara default

      // Mendapatkan nilai dari input username dan password
      const usernameValue = usernameInput.value;
      const passwordValue = passwordInput.value;

      // Panggil fungsi untuk memeriksa login
      login(usernameValue, passwordValue);
    });

    // Fungsi untuk memeriksa login
    function login(username, password) {
      // Lakukan validasi login di sini (misalnya dengan mengirimkan permintaan AJAX ke server)
      // Contoh sederhana:

      // Periksa apakah username dan password sesuai dengan yang diharapkan
      if (
        username === "saviraIndependentWoman" &&
        password === "sibuksibuksukses"
      ) {
        alert("Login berhasil!");
        // Lakukan tindakan yang diperlukan setelah login berhasil
        window.location.href = "index.html";
      } else {
        alert("Username atau password salah!");
        // Lakukan tindakan yang diperlukan jika login gagal
      }
    }
  </script>
</html>
